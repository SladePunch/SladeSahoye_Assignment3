<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Part 2: Change Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/css/PartTwo.css">
        <script src="/js/PartTwo.js"></script>
    </head>

    <body>
        <h1>Change Calculator</h1><br>

        <fieldset>
            <label>Enter amount of change due (0-99)&colon;</label>
            <input type="text" name="amount" id="amount">

            <input type="submit" value="Calculate" name="calculate" id="calculate">
            <br>

            <label>Quarters&colon;</label>
            <input type="text" name="quarters" id="quarters" disabled>
            <br>

            <label>Dimes&colon;</label>
            <input type="text" name="dimes" id="dimes" disabled>
            <br>

            <label>Nickels&colon;</label>
            <input type="text" name="nickels" id="nickels" disabled>
            <br>

            <label>Pennies&colon;</label>
            <input type="text" name="pennies" id="pennies" disabled>
            <br>

        </fieldset>

        <footer>&copy Slade Sahoye | n01680074 | 2024</footer>

    </body>
</html>
