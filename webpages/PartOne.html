<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Part 1: Sales Tax Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/css/PartOne.css">
        <script src="/js/PartOne.js"></script>
    </head>

    <body>
        <h1>Sales Tax Calculator</h1><br>

        <legend>Enter Subtotal and Tax Rate and click &ldquo;Calculate&rdquo;</legend>

        <fieldset>
            <label>Subtotal&colon;</label>
            <input type="text" name="subtotal" id="subtotal">
            <br>

            <label>Tax Rate&colon;</label>
            <input type="text" name="taxRate" id="taxRate">
            <br>

            <label>Sales Tax&colon;</label>
            <input type="text" name="salesTax" id="salesTax" disabled>
            <br>

            <label>Total&colon;</label>
            <input type="text" name="total" id="total" disabled>
            <br>

            <input type="submit" value="Calculate" name="calculate" id="calculate">
            <input type="reset" value="Clear" name="clear" id="clear">

        </fieldset>

        <footer>&copy Slade Sahoye | n01680074 | 2024</footer>

    </body>
</html>
